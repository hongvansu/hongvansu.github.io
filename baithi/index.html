<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome cdn link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Open+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Poppins:wght@100;300;400;700;900&family=The+Nautigal&display=swap"
      rel="stylesheet"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
   
  </head>
  <body>
    <header class="header">
      <section class="home" id="home">
        <div id="menu-btn" class="fas fa-bars"></div>

        <nav class="navbar">
          <a href="#" class="logo"> DreamCars</a>
          <a href="#home">Search Cars</a>
          <a href="#vehicles">Buyer Tips</a>
          <a href="#services">Finance</a>
          <a href="#featured">Sign In</a>

          <button class="btn">Sign Up</button>
        </nav>

        <h1 data-speed="-2" class="home-parallax">Find Your Dream Car</h1>
        <h3>
          Search over 20,000 pre-approved used cars and find your perfect
          vehicle today
        </h3>

        <input type="text" placeholder="Search make or model" id="username" />
        <input type="password" placeholder="Postcode" id="password" />
        <button id="btn-login">Find My Car</button>

        <img
          data-speed="5"
          class="home-parallax"
          src="image/Mercedes-Benz-PNG-Transparent.png"
          alt=""
        />
      </section>
    </header>
    
  </body>
</html>
